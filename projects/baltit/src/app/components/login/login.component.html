<div class="bg-img">


  <div class="login loginSubmit non-blur">
    <h2 class="login-header">Sign in</h2>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
  
      <p [ngClass]="{ 'has-error': isSubmitted && f.email.errors }">
        <input type="email" placeholder="Email" formControlName="email" >
      </p>
  
      <div *ngIf="isSubmitted && f.email.errors" class="help-block">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': isSubmitted && f.password.errors }">
        <input type="password" placeholder="Password" formControlName="password" >
      </p>
  
      <div *ngIf="isSubmitted && f.password.errors" class="help-block">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Submit">
      </p>
    </form>
  </div>
</div>
